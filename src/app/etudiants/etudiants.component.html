        <div class="container">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <table class="table table-striped">
                         <tr> <th>Id</th><th>Nom</th> <th>Prenom</th> <th>Date inscription</th><th>Classe</th> </tr>
                                 <tbody *ngFor="let etudiant of etudiants">
                                      <tr >
                                            <td>{{etudiant.idEtudiant}}</td>
                                            <td>{{etudiant.nomEtudiant}}</td>
                                            <td>{{etudiant.prenomEtudiant}}</td>
                                            <td>{{etudiant.dateInscription | date:'dd/MM/yyyy'}}</td>
                                            <td>{{etudiant.classe.nomClasse }}</td>
                                            <td><a *ngIf="authService.isAdmin()"class="btn btn-danger" (click)="supprimerEtudiant(etudiant)">Supprimer</a></td>
                                            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateEtudiant',etudiant.idEtudiant]">Modifier</a></td>  
                                        </tr>
                                 </tbody>
                     </table>
                </div>
             </div>
        </div>
